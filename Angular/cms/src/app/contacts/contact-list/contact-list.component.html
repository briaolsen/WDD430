<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel panel-heading clearfix">
        <div class="pull-left">
          <h4>Contacts</h4>
        </div>        
        <span class="pull-right">
          <button [routerLink]="['./new']" class="btn btn-success">New Contact</button>          
        </span>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <div cdkDropList [cdkDropListData]="contacts">

              <cms-contact-item 
                *ngFor="let contact of contacts" 
                [contact]="contact"                
              ></cms-contact-item>               
            </div>                       
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<label>Server Name</label>
<!-- <input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)"
> -->

<!-- Two way binding-->
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
>
<!-- <p>{{ serverName }}</p> -->

<button 
  class="btn btn-primary" 
  [disabled] ="!allowNewServer"
  (click)="onCreateServer()">Add Server</button>

<!-- <p>{{ serverCreationStatus }}</p> -->
<!-- ; else noServer -->
<p *ngIf="serverCreated">Server was created, server name is: {{ serverName }} </p>
<!-- 
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template> 
-->

<app-server *ngFor="let server of servers"></app-server>

<hr>

<button 
  class="btn btn-primary" 
  (click)="onDisplayClick()">Display Details</button>

  <p *ngIf="buttonClicked">
    Secret Password = tuna
  </p>

  <p 
    *ngFor="let click of clicks"
    [ngStyle]="{backgroundColor: getBackgroundColor(click)}"
    [ngClass]="{fifth: click > 4}"
    >{{ click }}</p>

<hr>

<label>User Name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="username"
>

<p>Your username is: {{ username }}</p>

<button 
  class="btn btn-primary" 
  [disabled] ="username === ''"
  (click)="onResetUsername()">Reset Username</button>

<hr>
